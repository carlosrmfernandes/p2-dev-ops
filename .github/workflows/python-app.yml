name: Python Application Tests

on:
  push:
    branches:
      - feature/calculadora_2302692_2303304
  pull_request:
    branches:
      - feature/calculadora_2302692_2303304
jobs:
  test:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Run tests
        run: python3 -m unittest testCalculadora.py
